<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer√≠a de Fotos - Promo 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ADD2E8 0%, #E5EAF5 30%, #D8BFD8 70%, #9966B3 100%);
            min-height: 100vh;
            color: #434658;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #9966B3, #D8BFD8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .header-text h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header-text p {
            color: #666;
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #9966B3;
            color: white;
        }

        .btn-primary:hover {
            background: #434658;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.8);
            color: #434658;
            border: 1px solid #D8BFD8;
        }

        .btn-secondary:hover {
            background: #E5EAF5;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-bar {
            position: relative;
            margin-bottom: 15px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: #434658;
        }

        .search-input:focus {
            outline: none;
            border-color: #9966B3;
            background: rgba(255, 255, 255, 0.95);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9966B3;
        }

        .search-filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .search-filter-group {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
        }

        .search-filter-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #9966B3;
            margin-bottom: 8px;
        }

        .search-filter-group input,
        .search-filter-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            color: #434658;
        }

        .search-filter-group input:focus,
        .search-filter-group select:focus {
            outline: none;
            border-color: #9966B3;
        }

        .clear-filters {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .clear-filters-btn {
            background: rgba(153, 102, 179, 0.1);
            color: #9966B3;
            border: 1px solid rgba(153, 102, 179, 0.3);
            padding: 6px 15px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-filters-btn:hover {
            background: rgba(153, 102, 179, 0.2);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(216, 191, 216, 0.5);
            border-radius: 30px;
            color: #434658;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #9966B3;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(153, 102, 179, 0.3);
        }

        .filter-btn.active::after {
            content: '‚úì';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }

        .view-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #D8BFD8;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #9966B3;
            color: white;
        }

        .photos-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 40px;
        }

        .grid-large {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .grid-medium {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .grid-small {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .photo-placeholder {
            height: 250px;
            background: linear-gradient(135deg, #ADD2E8, #E5EAF5, #D8BFD8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background-size: cover;
            background-position: center;
        }

        .photo-placeholder::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .photo-card:hover .photo-placeholder::before {
            left: 100%;
        }

        .photo-icon {
            font-size: 4rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .photo-title {
            color: #434658;
            font-weight: 600;
            text-align: center;
            padding: 0 15px;
            font-size: 1.1rem;
        }

        .photo-overlay {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-info {
            padding: 20px;
        }

        .photo-info h4 {
            font-size: 1.2rem;
            margin-bottom: 8px;
            font-weight: 600;
            color: #434658;
        }

        .photo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .photo-date {
            color: #666;
            font-size: 0.9rem;
        }

        .photo-category {
            background: rgba(153, 102, 179, 0.1);
            color: #9966B3;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .photo-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .photo-reactions {
            display: flex;
            gap: 15px;
        }

        .reaction {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .reaction:hover {
            color: #9966B3;
        }

        .photo-options {
            position: relative;
        }

        .options-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .options-btn:hover {
            background: rgba(153, 102, 179, 0.1);
            color: #9966B3;
        }

        .load-more {
            text-align: center;
            margin: 40px 0;
        }

        .like-btn.liked {
            color: #e91e63 !important;
            font-weight: bold;
        }

        .comment-btn:hover {
            color: #2196f3;
        }

        /* Modal mejorado con scroll */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 95vh;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: linear-gradient(135deg, #9966B3, #D8BFD8);
            color: white;
            padding: 25px 30px;
            position: relative;
            flex-shrink: 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .close {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
            max-height: calc(95vh - 200px);
        }

        .modal-body::-webkit-scrollbar {
            width: 8px;
        }

        .modal-body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb {
            background: #9966B3;
            border-radius: 10px;
        }

        .modal-body::-webkit-scrollbar-thumb:hover {
            background: #434658;
        }

        .upload-area {
            border: 2px dashed #D8BFD8;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: rgba(153, 102, 179, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 25px;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #9966B3;
            background: rgba(153, 102, 179, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #9966B3;
        }

        .upload-text h3 {
            color: #434658;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .upload-text p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: #9966B3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: #434658;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #434658;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #9966B3;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .preview-area {
            margin-top: 20px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        .modal-footer {
            padding: 25px 30px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            background: #f8f9fa;
            flex-shrink: 0;
        }

        .btn-cancel {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-cancel:hover {
            background: #5a6268;
        }

        .btn-upload {
            background: #9966B3;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-upload:hover:not(:disabled) {
            background: #434658;
        }

        .btn-upload:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #9966B3;
        }

        .spinner {
            border: 3px solid rgba(153, 102, 179, 0.3);
            border-top: 3px solid #9966B3;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        .db-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 100;
        }

        .db-status.loading {
            background: rgba(255, 193, 7, 0.9);
        }

        .db-status.error {
            background: rgba(244, 67, 54, 0.9);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-actions {
                justify-content: center;
            }

            .search-filters {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }

            .photos-grid {
                grid-template-columns: 1fr !important;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
            }

            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <div class="header-title">
                    <div class="header-icon">üì∏</div>
                    <div class="header-text">
                        <h1>Galer√≠a de Fotos</h1>
                        <p>Promoci√≥n 2025 - Momentos inolvidables</p>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn btn-secondary">
                    <span>‚ÜóÔ∏è</span> Compartir
                </button>
                <button class="btn btn-primary" onclick="openUploadModal()">
                    <span>üì§</span> Subir Foto
                </button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar fotos por t√≠tulo o descripci√≥n...">
                <span class="search-icon">üîç</span>
            </div>
            
            <div class="search-filters">
                <div class="search-filter-group">
                    <label for="dateFilter">üìÖ Buscar por fecha:</label>
                    <input type="date" id="dateFilter" placeholder="Selecciona una fecha">
                </div>
                
                <div class="search-filter-group">
                    <label for="categoryFilter">üìÇ Buscar por categor√≠a:</label>
                    <select id="categoryFilter">
                        <option value="">Todas las categor√≠as</option>
                        <option value="eventos">üéâ Eventos</option>
                        <option value="clases">üë• Clases</option>
                        <option value="graduacion">üéì Graduaci√≥n</option>
                        <option value="sociales">‚òï Sociales</option>
                        <option value="talleres">üõ†Ô∏è Talleres</option>
                    </select>
                </div>
                
                <div class="search-filter-group">
                    <label for="sortFilter">üîÑ Ordenar por:</label>
                    <select id="sortFilter">
                        <option value="newest">M√°s recientes primero</option>
                        <option value="oldest">M√°s antiguas primero</option>
                        <option value="likes">M√°s likes</option>
                        <option value="views">M√°s vistas</option>
                    </select>
                </div>
            </div>
            
            <div class="clear-filters">
                <button class="clear-filters-btn" onclick="clearAllFilters()">‚ú® Limpiar filtros</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="eventos">üéâ Eventos</button>
            <button class="filter-btn" data-filter="clases">üë• Clases</button>
            <button class="filter-btn" data-filter="graduacion">üéì Graduaci√≥n</button>
            <button class="filter-btn" data-filter="sociales">‚òï Sociales</button>
            <button class="filter-btn" data-filter="talleres">üõ†Ô∏è Talleres</button>
        </div>

        <div class="view-toggle">
            <button class="view-btn active" data-view="medium" title="Vista Media">‚äû</button>
            <button class="view-btn" data-view="large" title="Vista Grande">‚ä°</button>
            <button class="view-btn" data-view="small" title="Vista Compacta">‚äü</button>
        </div>

        <div class="photos-grid grid-medium" id="photosGrid">
            <!-- Las fotos se cargar√°n aqu√≠ din√°micamente -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Cargando m√°s fotos...</p>
        </div>

        <div class="load-more">
            <button class="btn btn-primary" onclick="loadMorePhotos()">Cargar m√°s fotos</button>
        </div>
    </div>

    <!-- Estado de la base de datos -->
    <div id="dbStatus" class="db-status loading">Conectando con la base de datos...</div>

    <!-- Modal para subir fotos -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì∏ Subir Nueva Foto</h2>
                <p>Comparte tus mejores momentos del diplomado</p>
                <span class="close" onclick="closeUploadModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">
                        <h3>Arrastra tu foto aqu√≠</h3>
                        <p>o haz clic para seleccionar desde tu dispositivo</p>
                        <button type="button" class="upload-btn">Seleccionar Archivo</button>
                    </div>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" onchange="handleFileSelect(event)">
                </div>
                
                <div class="preview-area" id="previewArea">
                    <img id="previewImage" class="preview-image" alt="Vista previa">
                </div>

                <form id="uploadForm">
                    <div class="form-group">
                        <label for="photoTitle">T√≠tulo de la foto</label>
                        <input type="text" id="photoTitle" placeholder="Ej: Ceremonia de Inauguraci√≥n" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoCategory">Categor√≠a</label>
                        <select id="photoCategory" required>
                            <option value="">Selecciona una categor√≠a</option>
                            <option value="eventos">üéâ Eventos</option>
                            <option value="clases">üë• Clases</option>
                            <option value="graduacion">üéì Graduaci√≥n</option>
                            <option value="sociales">‚òï Sociales</option>
                            <option value="talleres">üõ†Ô∏è Talleres</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="photoDate">Fecha del evento</label>

        // Categor√≠as con nombres y iconos

        // Inicializar IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('PhotoGalleryDB', 1);
                
                request.onerror = () => {
                    updateDbStatus('error', 'Error al conectar con la base de datos');
                    reject(request.error);
                };
                
                request.onsuccess = () => {
                    db = request.result;
                    updateDbStatus('success', 'Base de datos conectada');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    
                    // Crear almac√©n de fotos
                    if (!db.objectStoreNames.contains('photos')) {
                        const photoStore = db.createObjectStore('photos', { keyPath: 'id' });
                        photoStore.createIndex('category', 'category', { unique: false });
                        photoStore.createIndex('date', 'date', { unique: false });
                    }
                    
                    // Crear almac√©n de likes
                    if (!db.objectStoreNames.contains('likes')) {
                        db.createObjectStore('likes', { keyPath: 'photoId' });
                    }
                    
                    // Crear almac√©n de configuraci√≥n
                    if (!db.objectStoreNames.contains('config')) {
                        db.createObjectStore('config', { keyPath: 'key' });
                    }
                };
            });
        }

        // Actualizar estado de la base de datos
        function updateDbStatus(type, message) {
            const statusEl = document.getElementById('dbStatus');
            statusEl.textContent = message;
            statusEl.className = `db-status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 3000);
            }
        }

        // Cargar datos desde IndexedDB
        async function loadDataFromDB() {
            try {
                // Cargar fotos
                const photoTransaction = db.transaction(['photos'], 'readonly');
                const photoStore = photoTransaction.objectStore('photos');
                const photosRequest = photoStore.getAll();
                
                photosRequest.onsuccess = () => {
                    photosDatabase = photosRequest.result;
                    if (photosDatabase.length === 0) {
                        // Si no hay fotos, inicializar con las fotos por defecto
                        initializeDefaultPhotos();
                    } else {
                        // Actualizar nextPhotoId
                        nextPhotoId = Math.max(...photosDatabase.map(p => p.id)) + 1;
                        renderPhotos('newest'); // Ordenar por m√°s recientes primero
                    }
                };
                
                // Cargar likes
                const likesTransaction = db.transaction(['likes'], 'readonly');
                const likesStore = likesTransaction.objectStore('likes');
                const likesRequest = likesStore.getAll();
                
                likesRequest.onsuccess = () => {
                    likesData = {};
                    likesRequest.result.forEach(like => {
                        likesData[like.photoId] = like.count;
                    });
                };
                
            } catch (error) {
                console.error('Error cargando datos:', error);
                updateDbStatus('error', 'Error al cargar datos');
            }
        }

        // Inicializar fotos por defecto
        async function initializeDefaultPhotos() {
            try {
                const transaction = db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                
                for (const photo of initialPhotos) {
                    await new Promise((resolve, reject) => {
                        const request = store.add(photo);
                        request.onsuccess = () => resolve();
                        request.onerror = () => reject(request.error);
                    });
                }
                
                photosDatabase = [...initialPhotos];
                nextPhotoId = Math.max(...initialPhotos.map(p => p.id)) + 1;
                renderPhotos('newest'); // Ordenar por m√°s recientes primero
                
            } catch (error) {
                console.error('Error inicializando fotos por defecto:', error);
            }
        }

        // Guardar foto en IndexedDB
        async function savePhotoToDB(photo) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                const request = store.add(photo);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Eliminar foto de IndexedDB
        async function deletePhotoFromDB(photoId) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['photos'], 'readwrite');
                const store = transaction.objectStore('photos');
                const request = store.delete(photoId);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Guardar likes en IndexedDB
        async function saveLikesToDB(photoId, count) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['likes'], 'readwrite');
                const store = transaction.objectStore('likes');
                const request = store.put({ photoId: photoId, count: count });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Convertir archivo a base64 para almacenamiento
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Inicializar la aplicaci√≥n
        async function initApp() {
            try {
                await initDB();
                await loadDataFromDB();
                setupEventListeners();
            } catch (error) {
                console.error('Error inicializando la aplicaci√≥n:', error);
                updateDbStatus('error', 'Error al inicializar');
                // Fallback: usar solo memoria
                photosDatabase = [...initialPhotos];
                renderPhotos('newest');
                setupEventListeners();
            }
        }

        // Renderizar todas las fotos con ordenamiento
        function renderPhotos(sortBy = 'newest') {
            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';
            
            // Ordenar fotos seg√∫n el criterio seleccionado
            const sortedPhotos = [...photosDatabase].sort((a, b) => {
                switch (sortBy) {
                    case 'newest':
                        return new Date(b.date) - new Date(a.date);
                    case 'oldest':
                        return new Date(a.date) - new Date(b.date);
                    case 'likes':
                        return (likesData[b.id] || 0) - (likesData[a.id] || 0);
                    case 'views':
                        return b.views - a.views;
                    default:
                        return new Date(b.date) - new Date(a.date);
                }
            });
            
            sortedPhotos.forEach(photo => {
                const photoCard = createPhotoCard(photo);
                grid.appendChild(photoCard);
            });
        }

        // Crear tarjeta de foto
        function createPhotoCard(photo) {
            const photoCard = document.createElement('div');
            photoCard.className = 'photo-card fade-in';
            photoCard.dataset.category = photo.category;

            photoCard.innerHTML = `
                <div class="photo-placeholder" style="${backgroundStyle}">

        // Formatear fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric'

        // Configurar event listeners
        function setupEventListeners() {
            // Likes
            document.addEventListener('click', async (e) => {
                if (e.target.closest('.like-btn')) {

                    const filter = btn.dataset.filter;
                    filterPhotos(filter);

            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => {

            document.querySelector('.search-input').addEventListener('input', applyAllFilters);

            setupDragAndDrop();

        // Filtrar fotos por categor√≠a (actualizado para funcionar con el nuevo sistema)
        function filterPhotos(filter) {
            // Obtener valores actuales de otros filtros
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            // Actualizar el filtro de categor√≠a en la b√∫squeda avanzada
            document.getElementById('categoryFilter').value = filter === 'all' ? '' : filter;
            
            let filteredPhotos = [...photosDatabase];
            
            // Aplicar filtro de categor√≠a
            if (filter !== 'all') {
                filteredPhotos = filteredPhotos.filter(photo => photo.category === filter);
            }
            
            // Aplicar otros filtros existentes
            if (searchTerm) {
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    (photo.description && photo.description.toLowerCase().includes(searchTerm))
                );
            }
            
            if (dateFilter) {
                filteredPhotos = filteredPhotos.filter(photo => {
                    // Comparaci√≥n directa sin conversi√≥n de zona horaria
                    return photo.date === dateFilter;
                });
            }
            
            // Ordenar seg√∫n criterio seleccionado
            const sortedPhotos = filteredPhotos.sort((a, b) => {
                switch (sortFilter) {
                    case 'newest':
                        return new Date(b.date + 'T00:00:00') - new Date(a.date + 'T00:00:00');
                    case 'oldest':
                        return new Date(a.date + 'T00:00:00') - new Date(b.date + 'T00:00:00');
                    case 'likes':
                        return (likesData[b.id] || 0) - (likesData[a.id] || 0);
                    case 'views':
                        return b.views - a.views;
                    default:
                        return new Date(b.date + 'T00:00:00') - new Date(a.date + 'T00:00:00');
                }
            });
            
            renderFilteredPhotos(sortedPhotos);
        }

        // Aplicar todos los filtros activos
        function applyAllFilters() {
            const searchTerm = document.querySelector('.search-input').value.toLowerCase();
            const dateFilter = document.getElementById('dateFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            let filteredPhotos = [...photosDatabase];
            
            // Filtrar por t√©rmino de b√∫squeda
            if (searchTerm) {
                filteredPhotos = filteredPhotos.filter(photo => 
                    photo.title.toLowerCase().includes(searchTerm) ||
                    (photo.description && photo.description.toLowerCase().includes(searchTerm))
                );
            }
            
            // Filtrar por fecha exacta (manejar zona horaria local)
            if (dateFilter) {
                filteredPhotos = filteredPhotos.filter(photo => {
                    // Usar solo la parte de fecha sin conversi√≥n a UTC
                    const photoDate = photo.date; // Ya est√° en formato YYYY-MM-DD
                    const filterDate = dateFilter; // Tambi√©n est√° en formato YYYY-MM-DD
                    return photoDate === filterDate;
                });
            }
            
            // Filtrar por categor√≠a
            if (categoryFilter) {
                filteredPhotos = filteredPhotos.filter(photo => photo.category === categoryFilter);
            }
            
            // Ordenar seg√∫n criterio seleccionado
            const sortedPhotos = filteredPhotos.sort((a, b) => {
                switch (sortFilter) {
                    case 'newest':
                        return new Date(b.date + 'T00:00:00') - new Date(a.date + 'T00:00:00');
                    case 'oldest':
                        return new Date(a.date + 'T00:00:00') - new Date(b.date + 'T00:00:00');
                    case 'likes':
                        return (likesData[b.id] || 0) - (likesData[a.id] || 0);
                    case 'views':
                        return b.views - a.views;
                    default:
                        return new Date(b.date + 'T00:00:00') - new Date(a.date + 'T00:00:00');
                }
            });
            
            // Renderizar fotos filtradas
            renderFilteredPhotos(sortedPhotos);
            
            // Debug: mostrar informaci√≥n del filtrado
            console.log('üîç DEBUG - Filtro de fecha:', {
                fechaBuscada: dateFilter,
                totalFotos: photosDatabase.length,
                fotosEncontradas: filteredPhotos.length,
                todasLasFechas: photosDatabase.map(p => ({ 
                    titulo: p.title, 
                    fecha: p.date,
                    coincide: p.date === dateFilter ? '‚úÖ' : '‚ùå'
                })),
                filtrosActivos: { searchTerm, dateFilter, categoryFilter, sortFilter }
            });
        }

        // Renderizar fotos filtradas
        function renderFilteredPhotos(photos) {
            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';
            
            if (photos.length === 0) {
                const searchTerm = document.querySelector('.search-input').value;
                const dateFilter = document.getElementById('dateFilter').value;
                const categoryFilter = document.getElementById('categoryFilter').value;
                
                let filterText = 'Intenta cambiar los filtros de b√∫squeda';
                if (dateFilter) {
                    const formattedDate = new Date(dateFilter).toLocaleDateString('es-ES', {
                        day: 'numeric',
                        month: 'long', 
                        year: 'numeric'
                    });
                    filterText = `No hay fotos para la fecha: ${formattedDate}`;
                } else if (categoryFilter) {
                    filterText = `No hay fotos en la categor√≠a seleccionada`;
                } else if (searchTerm) {
                    filterText = `No se encontraron fotos que coincidan con "${searchTerm}"`;
                }
                
                const noResults = document.createElement('div');
                noResults.style.cssText = `
                    grid-column: 1 / -1;
                    text-align: center;
                    padding: 40px 20px;
                    color: #666;
                    font-size: 1.1rem;
                    background: rgba(255, 255, 255, 0.8);
                    border-radius: 15px;
                    backdrop-filter: blur(10px);
                `;
                noResults.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 15px;">üîç</div>
                    <h3 style="margin-bottom: 10px;">No se encontraron fotos</h3>
                    <p>${filterText}</p>
                `;
                grid.appendChild(noResults);
                return;
            }
            
            photos.forEach(photo => {
                const photoCard = createPhotoCard(photo);
                grid.appendChild(photoCard);
            });
        }

        // Limpiar todos los filtros
        function clearAllFilters() {
            document.querySelector('.search-input').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sortFilter').value = 'newest';
            
            // Re-renderizar todas las fotos
            renderPhotos('newest');

        // Configurar drag and drop
        function setupDragAndDrop() {
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files[0] && files[0].type.startsWith('image/')) {
                    document.getElementById('fileInput').files = files;
                    handleFileSelect({ target: { files: [files[0]] } });
                }
            });
        }

        // Modal functions
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Establecer fecha de hoy correctamente (zona horaria local)
            const today = new Date();
            const localDate = new Date(today.getTime() - (today.getTimezoneOffset() * 60000));
            document.getElementById('photoDate').value = localDate.toISOString().split('T')[0];
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Limpiar formulario
            document.getElementById('uploadForm').reset();
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            
            // Limpiar archivo seleccionado
            document.getElementById('fileInput').value = '';
        }

        // Manejar selecci√≥n de archivo
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                try {
                    const base64 = await fileToBase64(file);
                    const preview = document.getElementById('previewImage');
                    preview.src = base64;
                    document.getElementById('previewArea').style.display = 'block';
                    
                    // Habilitar bot√≥n de subir si todos los campos est√°n llenos
                    validateForm();
                } catch (error) {
                    console.error('Error procesando imagen:', error);
                    showSuccessMessage('Error al procesar la imagen');
                }
            }
        }

        // Validar formulario
        function validateForm() {
            const title = document.getElementById('photoTitle').value;
            const category = document.getElementById('photoCategory').value;
            const date = document.getElementById('photoDate').value;
            const fileInput = document.getElementById('fileInput');
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = !(title && category && date && fileInput.files[0]);
        }

        // Subir foto
        async function uploadPhoto() {
            const title = document.getElementById('photoTitle').value;
            const category = document.getElementById('photoCategory').value;
            const date = document.getElementById('photoDate').value;
            const description = document.getElementById('photoDescription').value;
            const fileInput = document.getElementById('fileInput');
            
            if (!title || !category || !date || !fileInput.files[0]) {
                alert('Por favor completa todos los campos requeridos');
                return;
            }

            try {
                // Convertir archivo a base64
                const imageUrl = await fileToBase64(fileInput.files[0]);
                
                // Crear nueva foto
                const newPhoto = {
                    id: nextPhotoId++,
                    title: title,
                    category: category,
                    date: date,
                    description: description,
                    imageUrl: imageUrl,
                    icon: getCategoryIcon(category),
                    overlay: 'Hace unos momentos',
                    views: 1
                };

                // Guardar en IndexedDB
                if (db) {
                    await savePhotoToDB(newPhoto);
                }
                
                // Agregar a la base de datos local
                photosDatabase.unshift(newPhoto); // Agregar al inicio
                
                // Inicializar likes
                likesData[newPhoto.id] = 0;
                
                // Re-renderizar fotos con ordenamiento actualizado
                renderPhotos(document.getElementById('sortFilter').value || 'newest');
                
                // Cerrar modal
                closeUploadModal();
                
                // Mostrar mensaje de √©xito
                showSuccessMessage('¬°Foto subida exitosamente!');
                
            } catch (error) {
                console.error('Error subiendo foto:', error);
                showSuccessMessage('Error al subir la foto');
            }
        }

        // Obtener icono por categor√≠a
        function getCategoryIcon(category) {
            const icons = {
                'eventos': 'üéâ',
                'clases': 'üë•',
                'graduacion': 'üéì',
                'sociales': '‚òï',
                'talleres': 'üõ†Ô∏è'
            };
            return icons[category] || 'üì∏';
        }

        // Eliminar foto
        async function deletePhoto(photoId) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar esta foto?')) {
                try {
                    // Eliminar de IndexedDB
                    if (db) {
                        await deletePhotoFromDB(photoId);
                    }
                    
                    // Eliminar de la base de datos local
                    photosDatabase = photosDatabase.filter(photo => photo.id !== photoId);
                    delete likesData[photoId];
                    
                    // Re-renderizar
                    renderPhotos();
                    showSuccessMessage('Foto eliminada correctamente');
                    
                } catch (error) {
                    console.error('Error eliminando foto:', error);
                    showSuccessMessage('Error al eliminar la foto');
                }
            }
        }

        // Mostrar mensaje de √©xito
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Cargar m√°s fotos (simulado)
        function loadMorePhotos() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            setTimeout(() => {
                loading.style.display = 'none';
                showSuccessMessage('No hay m√°s fotos por cargar');
            }, 2000);
        }

        // Agregar validaci√≥n en tiempo real
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = ['photoTitle', 'photoCategory', 'photoDate'];
            inputs.forEach(inputId => {
                document.getElementById(inputId).addEventListener('change', validateForm);
                document.getElementById(inputId).addEventListener('input', validateForm);
            });
        });

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('uploadModal')) {
                closeUploadModal();
            }
        });

        // Inicializar la aplicaci√≥n cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
