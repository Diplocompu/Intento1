<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas Abiertas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .formulario {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .preguntas {
      max-width: 600px;
      margin: 30px auto;
    }

    .pregunta {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .respuesta {
      margin-top: 10px;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      color: #333;
    }

    .respuesta textarea {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Preguntas Abiertas</h1>

  <div class="formulario">
    <label for="nombre">Tu nombre:</label>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">

    <label for="pregunta">Tu pregunta:</label>
    <textarea id="pregunta" rows="4" placeholder="Escribe tu pregunta aquí..."></textarea>

    <button onclick="enviarPregunta()">Enviar Pregunta</button>
  </div>

  <div class="preguntas" id="listaPreguntas">
    <!-- Las preguntas aparecerán aquí -->
  </div>

  <script>
    function enviarPregunta() {
      const nombre = document.getElementById("nombre").value.trim();
      const pregunta = document.getElementById("pregunta").value.trim();

      if (nombre === "" || pregunta === "") {
        alert("Por favor, completa ambos campos.");
        return;
      }

      const contenedor = document.createElement("div");
      contenedor.className = "pregunta";

      const idUnico = Date.now(); // ID único para cada pregunta

      contenedor.innerHTML = `
        <strong>${nombre} pregunta:</strong>
        <p>${pregunta}</p>
        <div class="respuesta" id="respuesta-${idUnico}">
          <textarea id="respuesta-input-${idUnico}" rows="2" placeholder="Escribe tu respuesta aquí..."></textarea>
          <button onclick="publicarRespuesta('${idUnico}')">Publicar Respuesta</button>
        </div>
      `;

      document.getElementById("listaPreguntas").appendChild(contenedor);

      document.getElementById("nombre").value = "";
      document.getElementById("pregunta").value = "";
    }

    function publicarRespuesta(id) {
      const respuestaTexto = document.getElementById(`respuesta-input-${id}`).value.trim();
      const respuestaDiv = document.getElementById(`respuesta-${id}`);

      if (respuestaTexto === "") {
        alert("Escribe una respuesta antes de publicar.");
        return;
      }

      respuestaDiv.innerHTML = `<strong>Respuesta publicada:</strong><p>${respuestaTexto}</p>`;
    }
  </script>

</body>
</html>
