<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida - Robot Asistente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1B5A5C 0%, #2C7A7B 25%, #4FD1C7 75%, #9DECF9 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 25px 70px rgba(27, 90, 92, 0.3);
            max-width: 500px;
            width: 90%;
            animation: containerFadeIn 1s ease-out;
            position: relative;
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4FD1C7, #9DECF9, #4FD1C7, transparent);
            border-radius: 30px 30px 0 0;
        }

        .robot {
            width: 120px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            animation: robotGreeting 2s ease-in-out infinite;
        }

        .robot-head {
            width: 80px;
            height: 70px;
            background: linear-gradient(145deg, #f8fafc, #e2e8f0);
            border-radius: 50% 50% 40% 40%;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 8px 25px rgba(79, 209, 199, 0.2);
            border: 2px solid rgba(79, 209, 199, 0.3);
        }

        .robot-eyes {
            position: absolute;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 14px;
        }

        .eye {
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #2C7A7B, #4FD1C7);
            border-radius: 50%;
            animation: welcomeBlink 3s infinite;
            box-shadow: 0 0 12px rgba(79, 209, 199, 0.7);
        }

        .robot-mouth {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 18px;
            height: 9px;
            background: #2C7A7B;
            border-radius: 0 0 9px 9px;
            animation: happyTalk 2s infinite;
        }

        .robot-body {
            width: 65px;
            height: 70px;
            background: linear-gradient(145deg, #f1f5f9, #cbd5e1);
            margin: 5px auto;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 6px 20px rgba(79, 209, 199, 0.15);
            border: 2px solid rgba(79, 209, 199, 0.2);
        }

        .status-indicator {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: linear-gradient(45deg, #4FD1C7, #9DECF9);
            border-radius: 50%;
            animation: statusActive 1.5s infinite;
            box-shadow: 0 0 10px #4FD1C7;
        }

        .welcome-message {
            color: white;
            margin-bottom: 35px;
        }

        .greeting-title {
            font-size: 2.4rem;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ffffff, #9DECF9, #4FD1C7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .greeting-text {
            font-size: 1.1rem;
            color: #e0f2f1;
            margin-bottom: 10px;
            opacity: 0;
            animation: textAppear 0.8s ease-out 1.5s forwards;
        }

        .platform-name {
            font-size: 0.95rem;
            color: #a7f3d0;
            font-weight: 400;
            opacity: 0;
            animation: textAppear 0.8s ease-out 2s forwards;
        }

        .index-button {
            background: linear-gradient(135deg, #2C7A7B, #1B5A5C);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 12px 35px rgba(44, 122, 123, 0.4);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: buttonAppear 0.8s ease-out 2.5s forwards;
            border: 1px solid rgba(79, 209, 199, 0.3);
        }

        .index-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(44, 122, 123, 0.5);
            background: linear-gradient(135deg, #4FD1C7, #2C7A7B);
            border-color: rgba(79, 209, 199, 0.5);
        }

        .index-button:active {
            transform: translateY(-2px);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(79, 209, 199, 0.4);
            border-radius: 50%;
            animation: particleDrift 12s infinite linear;
        }

        .particle:nth-child(3n) {
            background: rgba(157, 236, 249, 0.3);
            width: 2px;
            height: 2px;
        }

        .particle:nth-child(5n) {
            background: rgba(167, 243, 208, 0.4);
            animation-duration: 15s;
        }

        .logo-text {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(27, 90, 92, 0.3);
        }

        .version-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(79, 209, 199, 0.15);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #a7f3d0;
            border: 1px solid rgba(79, 209, 199, 0.25);
            font-family: 'Courier New', monospace;
        }

        .accent-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #4FD1C7, #9DECF9);
            margin: 20px auto;
            border-radius: 2px;
            opacity: 0;
            animation: lineExpand 0.8s ease-out 1.2s forwards;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes robotGreeting {
            0%, 100% { 
                transform: translateY(0px) scale(1); 
            }
            50% { 
                transform: translateY(-8px) scale(1.02); 
            }
        }

        @keyframes welcomeBlink {
            0%, 94% { opacity: 1; transform: scale(1); }
            95%, 97% { opacity: 0.4; transform: scale(0.8); }
            98%, 100% { opacity: 1; transform: scale(1); }
        }

        @keyframes happyTalk {
            0%, 70% { 
                height: 9px; 
                border-radius: 0 0 9px 9px;
            }
            35% { 
                height: 12px; 
                border-radius: 0 0 12px 12px;
            }
        }

        @keyframes statusActive {
            0%, 100% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1); 
            }
            50% { 
                opacity: 0.7; 
                transform: translateX(-50%) scale(1.4); 
            }
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes lineExpand {
            from {
                opacity: 0;
                width: 0;
            }
            to {
                opacity: 1;
                width: 60px;
            }
        }

        @keyframes particleDrift {
            0% {
                transform: translateY(100vh) translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(180deg);
                opacity: 0;
            }
        }

        @keyframes messageSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .greeting-title {
                font-size: 2rem;
            }
            
            .robot {
                width: 100px;
                height: 130px;
            }
            
            .robot-head {
                width: 70px;
                height: 60px;
            }
            
            .robot-body {
                width: 55px;
                height: 60px;
            }
            
            .logo-text, .version-badge {
                font-size: 0.9rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="logo-text">PLATAFORMA DIPLOMADO</div>
    <div class="version-badge">v2.1</div>
    
    <div class="welcome-container">
        <div class="robot">
            <div class="robot-head">
                <div class="robot-eyes">
                    <div class="eye"></div>
                    <div class="eye"></div>
                </div>
                <div class="robot-mouth"></div>
            </div>
            <div class="robot-body">
                <div class="status-indicator"></div>
            </div>
        </div>
        
        <div class="accent-line"></div>
        
        <div class="welcome-message">
            <h1 class="greeting-title">¡Hola! Bienvenido</h1>
            <p class="greeting-text">Es un placer tenerte aquí</p>
            
        </div>
        
        <button class="index-button" onclick="goToIndex()">
             Ir al Índice Principal
        </button>
    </div>

    <script>
        // Crear partículas con los colores de la paleta
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = [
                'rgba(79, 209, 199, 0.4)',  // #4FD1C7
                'rgba(157, 236, 249, 0.3)', // #9DECF9
                'rgba(44, 122, 123, 0.3)',  // #2C7A7B
                'rgba(167, 243, 208, 0.4)'  // Verde suave complementario
            ];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 10) + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(particle);
            }
        }

        // Función para ir al índice
        function goToIndex() {
            playWelcomeSound();
            
            // Aquí colocas la redirección a tu página de índice
            window.location.href = 'index.html'; // Cambia 'index.html' por tu archivo
        }

        // Sonido de bienvenida profesional
        function playWelcomeSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(440, audioContext.currentTime); // A4
                oscillator2.frequency.setValueAtTime(554.37, audioContext.currentTime); // C#5
                
                gainNode.gain.setValueAtTime(0.06, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.7);
                
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.7);
                oscillator2.stop(audioContext.currentTime + 0.7);
            } catch (e) {
                // Manejo silencioso si el audio no está disponible
            }
        }

        // Mensaje de bienvenida automático
        function speakWelcome() {
            const messages = [
                "Bienvenido a nuestra plataforma",
                "Es un gusto recibirte aquí",
                "Que tengas una excelente experiencia"
            ];
            
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            
            const messageEl = document.createElement('div');
            messageEl.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(27, 90, 92, 0.9);
                backdrop-filter: blur(15px);
                color: #f0fdfa;
                padding: 14px 24px;
                border-radius: 30px;
                font-size: 0.95rem;
                z-index: 1000;
                animation: messageSlideUp 0.6s ease-out;
                border: 1px solid rgba(79, 209, 199, 0.4);
                box-shadow: 0 10px 30px rgba(27, 90, 92, 0.4);
                max-width: 90%;
                text-align: center;
                font-weight: 400;
            `;
            messageEl.textContent = randomMessage;
            document.body.appendChild(messageEl);
            
            setTimeout(() => {
                messageEl.style.animation = 'messageSlideUp 0.6s ease-out reverse';
                setTimeout(() => {
                    if (document.body.contains(messageEl)) {
                        document.body.removeChild(messageEl);
                    }
                }, 600);
            }, 3500);
        }

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Saludo automático del robot
            setTimeout(() => {
                playWelcomeSound();
                speakWelcome();
            }, 2000);
        });
    </script>
</body>

</html>
