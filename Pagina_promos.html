<html>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Hola</title>
  <style>
    body {
        background-color: #d5ecf6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .banner {
        background-color: blue;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .contenedor-cuadros {
        display: flex;
        justify-content: start;   
        gap: 40px;                 
        margin-top: 30px;          
        padding-left: 25px;
    }

    .Cuadro1, .Cuadro2, .Cuadro3 {
        width: 300px;
        height: 340px;
        background-color: blue;
        color: black;
        padding: 50px;
        border: 2px solid white;
        border-radius: 10px;
        font-size: 50px;        
        text-align: center;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .boton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: white;
        color: blue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

   @media (max-width: 768px) {
  .contenedor-cuadros {
    flex-direction: column;
    align-items: center;
    padding: 10px;
    gap: 20px;
  }

  .Cuadro1, .Cuadro2, .Cuadro3 {
    width: 90%;
    font-size: 30px;
    padding: 30px;
  }
}

    .popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.8);
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
            cursor: pointer; /* Hace que el cuadro sea clickeable */
        }
    
            @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .popup img {
            width: 100%;
            border-radius: 5px;
        }

        .close-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
            display: block;
        }


  </style>
</head>
<body>
  <div id="popup" class="popup" onclick="goToPage()">
        <h3>¬°Oferta Especial! üéâ</h3>
        <img id="popup-image" src="publicidad3.jpg" alt="Publicidad">
        <button class="close-btn" onclick="event.stopPropagation(); closePopup()">Cerrar ‚ùå</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function goToPage() {
            window.location.href = "viajes.html";
        }

        setInterval(showPopup, 10000);
    </script>

  <div class="banner">
    <h1>Bienvenidos futuros diplomados</h1>
  </div>

  <div class="contenedor-cuadros">
    <div class="Cuadro1">
      <p>Promo 2025</p>
      <button class="boton" onclick="window.location.href='Pagina_promo2025.html'">Ingresar</button>
    </div>

    <div class="Cuadro2">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>

    <div class="Cuadro3">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>
  </div>

</body>
</html>
