<html>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <title>Hola</title>
  <style>
    body {
        background-color: #d5ecf6;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .banner {
        background-color: blue;
        color: white;
        padding: 20px;
        text-align: center;
    }

    .contenedor-cuadros {
        display: flex;
        justify-content: start;   
        gap: 40px;                 
        margin-top: 30px;          
        padding-left: 25px;
    }

    .Cuadro1, .Cuadro2, .Cuadro3 {
        width: 300px;
        height: 340px;
        background-color: blue;
        color: black;
        padding: 50px;
        border: 2px solid white;
        border-radius: 10px;
        font-size: 50px;        
        text-align: center;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .boton {
        padding: 10px 20px;
        font-size: 16px;
        background-color: white;
        color: blue;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

   @media (max-width: 768px) {
  .contenedor-cuadros {
    flex-direction: column;
    align-items: center;
    padding: 10px;
    gap: 20px;
  }

  .Cuadro1, .Cuadro2, .Cuadro3 {
    width: 90%;
    font-size: 30px;
    padding: 30px;
  }
}


  </style>
</head>
<body>

  <div class="banner">
    <h1>Bienvenidos futuros diplomados</h1>
  </div>

  <div class="contenedor-cuadros">
    <div class="Cuadro1">
      <p>Promo 2025</p>
      <button class="boton" onclick="window.location.href='Pagina_promo2025.html'">Ingresar</button>
    </div>

    <div class="Cuadro2">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>

    <div class="Cuadro3">
      <p>Promo siguiente</p>
      <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
    </div>
  </div>

</body>
</html>
