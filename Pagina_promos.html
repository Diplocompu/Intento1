<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Promociones</title>
    <style>
        /* Estilos generales y paleta de colores del primer c√≥digo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1B5A5C 0%, #2C7A7B 25%, #4FD1C7 75%, #9DECF9 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Estilo del banner actualizado para que coincida con el dise√±o */
        .banner {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 40px rgba(27, 90, 92, 0.3);
            text-align: center;
            padding: 20px;
            margin: 30px auto 0;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            animation: containerFadeIn 1s ease-out;
        }

        .banner h1 {
            font-size: 2.2rem;
            font-weight: 300;
            background: linear-gradient(135deg, #ffffff, #9DECF9, #4FD1C7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Contenedor de cuadros con el mismo estilo del primer c√≥digo */
        .contenedor-cuadros {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 50px;
            padding: 0 25px 50px;
        }

        /* Estilo de los cuadros (Cuadro1, Cuadro2, Cuadro3) */
        .Cuadro1, .Cuadro2, .Cuadro3 {
            width: 300px;
            height: 340px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 10px 30px rgba(27, 90, 92, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }
        
        .Cuadro1::before, .Cuadro2::before, .Cuadro3::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4FD1C7, #9DECF9, #4FD1C7, transparent);
            border-radius: 20px 20px 0 0;
        }

        .Cuadro1:hover, .Cuadro2:hover, .Cuadro3:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 50px rgba(27, 90, 92, 0.4);
        }

        .Cuadro1 p, .Cuadro2 p, .Cuadro3 p {
            font-size: 2.5rem;
            font-weight: 300;
            color: #e0f2f1;
            margin-top: 50px;
            line-height: 1.2;
        }

        /* Estilo de los botones actualizado */
        .boton {
            background: linear-gradient(135deg, #2C7A7B, #1B5A5C);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(44, 122, 123, 0.3);
            letter-spacing: 0.5px;
            border: 1px solid rgba(79, 209, 199, 0.3);
        }

        .boton:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 45px rgba(44, 122, 123, 0.5);
            background: linear-gradient(135deg, #4FD1C7, #2C7A7B);
            border-color: rgba(79, 209, 199, 0.5);
        }

        .boton:active {
            transform: translateY(-2px);
        }

        /* Estilo del pop-up actualizado */
        .popup {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 280px;
            background: rgba(27, 90, 92, 0.85);
            backdrop-filter: blur(15px);
            color: #f0fdfa;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(27, 90, 92, 0.5);
            border: 1px solid rgba(79, 209, 199, 0.4);
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            cursor: pointer;
            z-index: 1000;
        }

        .popup h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #9DECF9, #4FD1C7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .popup img {
            width: 100%;
            border-radius: 10px;
            border: 1px solid rgba(79, 209, 199, 0.3);
        }

        .close-btn {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c53030;
        }

        /* Clases de animaci√≥n copiadas del primer c√≥digo */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(79, 209, 199, 0.4);
            border-radius: 50%;
            animation: particleDrift 12s infinite linear;
        }

        .particle:nth-child(3n) {
            background: rgba(157, 236, 249, 0.3);
            width: 2px;
            height: 2px;
        }

        .particle:nth-child(5n) {
            background: rgba(167, 243, 208, 0.4);
            animation-duration: 15s;
        }

        @keyframes containerFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes particleDrift {
            0% {
                transform: translateY(100vh) translateX(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-10vh) translateX(100px) rotate(180deg);
                opacity: 0;
            }
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .banner {
                margin-top: 20px;
                padding: 15px;
            }

            .banner h1 {
                font-size: 1.8rem;
            }

            .contenedor-cuadros {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                gap: 20px;
                margin-top: 30px;
            }

            .Cuadro1, .Cuadro2, .Cuadro3 {
                width: 90%;
                font-size: 30px;
                padding: 30px;
            }
            
            .Cuadro1 p, .Cuadro2 p, .Cuadro3 p {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>

    <div id="popup" class="popup" onclick="goToPage()">
        <h3>¬°Oferta Especial! üéâ</h3>
        <img id="popup-image" src="publicidad3.jpg" alt="Publicidad">
        <button class="close-btn" onclick="event.stopPropagation(); closePopup()">Cerrar ‚ùå</button>
    </div>

    <script>
        // Funci√≥n para crear part√≠culas
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = [
                'rgba(79, 209, 199, 0.4)',  // #4FD1C7
                'rgba(157, 236, 249, 0.3)', // #9DECF9
                'rgba(44, 122, 123, 0.3)',  // #2C7A7B
                'rgba(167, 243, 208, 0.4)'  // Verde suave
            ];
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 10) + 's';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(particle);
            }
        }

        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function goToPage() {
            window.location.href = "https://www.instagram.com/cerb_15?igsh=cjlua2hxdHUzb3h5";
        }

        setInterval(showPopup, 10000);
        
        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>

    <div class="banner">
        <h1>Bienvenidos futuros diplomados</h1>
    </div>

    <div class="contenedor-cuadros">
        <div class="Cuadro1">
            <p>Promo 2025</p>
            <button class="boton" onclick="window.location.href='Pagina_promo2025.html'">Ingresar</button>
        </div>

        <div class="Cuadro2">
            <p>Promo siguiente</p>
            <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
        </div>

        <div class="Cuadro3">
            <p>Promo siguiente</p>
            <button class="boton" onclick="window.location.href='pagina2.html'">Ingresar</button>
        </div>
    </div>
</body>
</html>
